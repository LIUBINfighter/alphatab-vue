<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AlphaTab Vue - Page Not Found</title>
    <script type="text/javascript">
      // spa-github-pages script (https://github.com/rafgraph/spa-github-pages)
      // It transforms a direct URL like https://user.github.io/repo/some/path?query=1#hash
      // into https://user.github.io/repo/?p=/some/path&q=query#hash
      // Your main app (index.html) then needs to read these query params.

      // Determine the number of path segments to strip due to the BASE_URL (repo name)
      // For example, if BASE_URL is '/alphatab-vue/', segmentCount should be 1.
      // If BASE_URL is '/', segmentCount should be 0.
      var base = "{{ VITE_BASE_URL }}"; // This will be replaced by Vite using define
      var segmentCount = 0;
      if (base && base !== '/') {
        // Remove leading/trailing slashes and count segments
        segmentCount = base.replace(/^\/|\/$/g, '').split('/').length;
      }

      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + segmentCount).join('/') + '/?p=/' +
        l.pathname.slice(1).split('/').slice(segmentCount).join('/').replace(/&/g, '~and~') +
        (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body>
    If you are not redirected automatically, please refresh the page or click <a href="{{ VITE_BASE_URL }}">here</a> to go to the homepage.
  </body>
</html>
